<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel = "icon" type = "image/x-icon" href = "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.50EFHXxDyH-m9fIlhwNATQAAAA%26pid%3DApi&f=1&ipt=b362709b0a6bd98db2513072b81ef58951ae89b91849a46143522b324ca476a0&ipo=images">
    <link rel = "stylesheet" href="login.css">
</head>
<body>
    <div class="wrapper">
        
        <img src = "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.50EFHXxDyH-m9fIlhwNATQAAAA%26pid%3DApi&f=1&ipt=b362709b0a6bd98db2513072b81ef58951ae89b91849a46143522b324ca476a0&ipo=images" alt = "ssn logo">
        
        <form action="change_password" method="post">

            <div class="inp_field">
                <label for = "email" >Email</label><br>
                <input type ="email" name = "email" id = "email" required ><br>
                <a href="#" style="color: rgb(255, 178, 44);font-size:12px;position: absolute;text-decoration: none;" id = "invalid_disp"></a>
            </div>
            
    
            <div class="inp_field">
                <label for = "new-psd" >New Password</label><br>
                <input type = "password" name = "new_psd" id = "new_psd" required ><br>                
            </div>

            <div class="inp_field">
                <label for = "re-psd" >Reenter Password</label><br>
                <input type = "password" name = "re_psd" id = "re_psd" required ><br>                
            </div>
                
            <input type = "submit" value="Change Password">

        </form>



    </div>

    
    <div class="login_navigator">
        <a href = "studentLogin.html">Student Login</a>         
        <a href = "adminLogin.html">Staff Login</a>
    </div>

    <script src="errorHandling.js"></script>
    
</body>
</html>
