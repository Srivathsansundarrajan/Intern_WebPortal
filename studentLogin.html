<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel = "icon" type = "image/x-icon" href = "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.50EFHXxDyH-m9fIlhwNATQAAAA%26pid%3DApi&f=1&ipt=b362709b0a6bd98db2513072b81ef58951ae89b91849a46143522b324ca476a0&ipo=images">

<body>
    <div class="wrapper">
        
        <img src = "https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.50EFHXxDyH-m9fIlhwNATQAAAA%26pid%3DApi&f=1&ipt=b362709b0a6bd98db2513072b81ef58951ae89b91849a46143522b324ca476a0&ipo=images" alt = "ssn logo">
        
        <div class="inp_field">
            <label for = "login_email" >Student email</label><br>
            <input type ="email" name = "login_email" id = "login_email" required ><br>
        </div>

        <div class="inp_field">
            <label for = "psd" >Password</label><br>
            <input type = "password" name = "psd" id = "psd" required ><br>
            <a href="#" style="color: aliceblue;font-size:10px;">Forgot Password</a>
        </div>

        <input type = "submit" value="Login">



    </div>
